              <span class="note"></span> <span class="speaker"></span>

              <div class="help_link"><a href="#" target="_blank">?</a></div>

    <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.3/jsmediatags.min.js"></script>
    <script>
      const userAgent = window.navigator.userAgent.toLowerCase();
      const IS_IOS = userAgent
        ? /ipad|iphone|ipod/i.test(userAgent) && !window.MSStream
        : false;
      const IS_ANDROID = userAgent ? /android/i.test(userAgent) : false;

      function setMarkers(target, player) {
        target
          .querySelector(".markers")
          .querySelectorAll("span")
          .forEach((marker) => {
            const offset = Math.floor(marker.getAttribute("data-offset"));
            const { duration } = player.getMedia();

            if (!Number.isNaN(offset) && offset <= duration && offset >= 0) {
              const left = (100 * offset) / duration;
              marker.style.left = `${left}%`;
            }
          });
      }

      function offset(el) {
        const rect = el.getBoundingClientRect();
        console.log(rect.left);
        return {
          left:
            rect.left +
            (window.pageXOffset || document.documentElement.scrollLeft),
          top:
            rect.top +
            (window.pageYOffset || document.documentElement.scrollTop),
        };
      }

      function createDate(date) {
        const dateOptions = { day: "numeric", month: "short", year: "numeric" };
        const dateFrags = date.split(" ");

        const dateVal = new Date(dateFrags[0]);
        const formattedDate = dateVal.toLocaleDateString(
          undefined,
          dateOptions
        );
        return formattedDate;
      }

      function extractMeta(target, data, player, speakers, chapters) {
        if (Array.isArray(data)) {
          data.forEach((item) => {
            extractMeta(target, item, player, speakers, chapters);
          });
        } else if (data) {
          const value = data.replace(/.*?(\{.*?\}).*$/, "$1").trim();
          console.log(value);
          const validJson = /^\{.*?\}$/.test(value);

          try {
            if (validJson) {
              const datum = JSON.parse(value.replace(/" (\w+)"/g, '", "$1"'));

              if (datum.type === "info") {
                target.querySelector(".date>span").innerText = createDate(
                  datum.date
                );
                target.querySelector(".meta>.title").innerText = datum.title;
              } else if (datum.type === "chapter") {
                if (chapters.length) {
                  const total = chapters.length;
                  chapters[total - 1].end = datum.offset - 1;
                }
                chapters.push({
                  start: datum.offset,
                  index: datum.chapindex,
                  title: datum.title,
                });

                target.querySelectorAll(".list>ul").forEach((list, idx) => {
                  if (!list.querySelector(`li[data-id="${datum.id}"]`)) {
                    list.innerHTML += `<li data-offset="${
                      datum.offset
                    }" data-id="${datum.id}" ${idx === 0 ? "selected" : ""}>${
                      datum.title
                    }</li>`;
                  }
                });
                const chapterItems = target.querySelectorAll(".list>ul>li");
                const chapterEvent = (e) => {
                  player.getMedia().currentTime = e.target.getAttribute(
                    "data-offset"
                  );
                  e.target.closest("ul").classList.remove("open");
                  target.querySelectorAll(".current-item").forEach((item) => {
                    item.querySelector("span").innerText = e.target.innerText;
                  });
                };
                chapterItems.forEach((chapter) => {
                  chapter.addEventListener("click", chapterEvent);
                });

                const markerEvent = (e) => {
                  const x =
                    e.originalEvent && e.originalEvent.changedTouches
                      ? e.originalEvent.changedTouches[0].pageX
                      : e.pageX;
                  const tooltip = target.querySelector(".tooltip");
                  const limit = target.offsetWidth - tooltip.offsetWidth;
                  let position = x - offset(tooltip).left;

                  if (x - offset(target).left >= limit) {
                    tooltip.style.setProperty(
                      "--before-left",
                      `calc(${position}px)`
                    );
                    position =
                      limit - offset(target.querySelector(".slider")).left;
                  } else {
                    position = 0;
                    tooltip.style.setProperty("--before-left", 0);
                  }

                  if (position) {
                    tooltip.style.left = `${position}px`;
                  } else {
                    tooltip.style.left = e.target.style.left;
                  }
                  tooltip.innerText = e.target.getAttribute("data-title");
                  tooltip.style.display = "block";
                };
                if (
                  !target.querySelector(`.markers>span[data-id="${datum.id}"]`)
                ) {
                  target.querySelector(
                    ".markers"
                  ).innerHTML += `<span data-offset="${datum.offset}" data-id="${datum.id}" data-title="${datum.title}">l</span>`;
                }

                const markerItems = target
                  .querySelectorAll(".markers>span")
                  .forEach((marker) => {
                    marker.addEventListener("mousemove", markerEvent);

                    marker.addEventListener("mouseleave", () => {
                      const tooltip = target.querySelector(".tooltip");
                      tooltip.innerText = "";
                      tooltip.style.display = "none";
                    });
                  });

                target
                  .querySelectorAll(".current-item")
                  .forEach((item, idx) => {
                    if (!item.querySelector("span").innerText) {
                      item.querySelector("span").innerText = datum.title;
                    }
                  });
              } else if (datum.type === "speaker") {
                speakers.push(datum);
              }
            } else {
              console.error("Unable to parse string", value);
            }
          } catch (e) {}
        }
      }

      function formatTime(seconds) {
        let s = Math.floor(seconds);
        let m = Math.floor(s / 60);
        const h = Math.floor(m / 60);
        const wrap = (value) => (value < 10 ? `0${value}` : value);
        m = m % 60;
        s = s % 60;
        return `${h > 0 ? `${wrap(h)}:` : ""}${wrap(m)}:${wrap(s)}`;
      }

      async function readMetaData(target, player, speakers, chapters) {
        const { type, src: source } = player.getMedia().media.media;

        if (type === "audio/mp3" || type === "video/mp4") {
          const jsmediatags = window.jsmediatags;
          jsmediatags.read(source, {
            onSuccess: function (data) {
              if (data.tags) {
                if (data.tags.TXXX) {
                  data.tags.TXXX.forEach((element) => {
                    extractMeta(
                      target,
                      element.data.data,
                      player,
                      speakers,
                      chapters
                    );
                  });
                  setMarkers(target, player);
                } else {
                  Object.keys(data.tags).forEach((key) => {
                    extractMeta(
                      target,
                      data.tags[key].data,
                      player,
                      speakers,
                      chapters
                    );
                  });
                  setMarkers(target, player);
                }

                if (target.classList.contains("hidden")) {
                  target.classList.remove("hidden");
                }
              } else {
                console.error("No tags found");
              }
            },
            onError: function (error) {
              console.error(error);
            },
          });
        } else {
          player
            .getElement()
            .addEventListener("hlsFragParsingMetadata", (event) => {
              const parsedTag = [];
              event.detail.samples.forEach((sample) => {
                sample.data.forEach((element) => {
                  parsedTag.push(String.fromCharCode(element));
                });
              });

              extractMeta(
                target,
                parsedTag.join("").split("ID3"),
                player,
                speakers,
                chapters
              );
              setMarkers(target, player);

              if (target.classList.contains("hidden")) {
                target.classList.remove("hidden");
              }
            });

          player
            .getElement()
            .textTracks.addEventListener("addtrack", (event) => {
              if (event.track.kind === "metadata") {
                event.track.mode = "hidden";
                event.track.addEventListener("cuechange", (e) => {
                  const cue = e.target.activeCues[0];
                  if (cue) {
                    extractMeta(
                      target,
                      cue.value.data,
                      player,
                      speakers,
                      chapters
                    );
                    setMarkers(target, player);
                    if (target.classList.contains("hidden")) {
                      target.classList.remove("hidden");
                    }
                  }
                });
              }
            });
        }
      }

      document.querySelectorAll(".op-player__media").forEach((p) => {
        const player = new OpenPlayer(p.id, null, false, {
          controls: {
            left: ["play"],
            right: ["fullscreen"],
            middle: [],
          },
        });
        player.init();

        const speakers = [];
        const chapters = [];

        let forcedPause = false;

        const target = p.closest(".card");
        const slider = target.querySelector(".slider");

        // Remove volume control to favor native controls
        if (IS_IOS || IS_ANDROID) {
          target.querySelectorAll(".volume").forEach((item) => {
            item.remove();
          });
        }

        const updateSlider = (e) => {
          if (
            player.getMedia().src[0].type === "application/x-mpegURL" ||
            slider.classList.contains("pressed")
          ) {
            return;
          }
          const { target } = e;
          slider.classList.add("pressed");

          const min = parseFloat(target.min);
          const max = parseFloat(target.max);
          const val = parseFloat(target.value);
          const range = ((val - min) * 100) / (max - min);
          player.getMedia().currentTime = val;
          slider.style.backgroundImage = `linear-gradient(to right, #14AEF4 0%, #14AEF4 ${range}%, #00557E ${range}%, #00557E)`;
          slider.classList.remove("pressed");
          e.preventDefault();
        };

        const forcePause = (e) => {
          if (e.which === 1 || e.which === 0) {
            if (!player.getMedia().paused) {
              player.pause();
              forcedPause = true;
            }
          }
        };

        const releasePause = () => {
          if (forcedPause === true) {
            if (player.getMedia().paused) {
              player.play();
              forcedPause = false;
            }
          }
        };

        const sliderEvents = {
          input: updateSlider,
          change: updateSlider,
          mousedown: forcePause,
          mouseup: releasePause,
          touchend: releasePause,
        };

        Object.keys(sliderEvents).forEach((event) => {
          slider.addEventListener(event, sliderEvents[event]);
        });

        document.addEventListener("click", (e) => {
          if (!e.target.closest(".share")) {
            document.querySelectorAll(".gallery").forEach((list) => {
              list.classList.remove("open");
            });
          }

          if (!e.target.closest(".current-item")) {
            document.querySelectorAll(".current-item~ul").forEach((list) => {
              list.classList.remove("open");
            });
          }
        });

        target.querySelectorAll(".current-item>span").forEach((button) => {
          button.addEventListener("click", (e) => {
            const p = e.target.closest(".current-item").nextElementSibling;
            if (p.classList.contains("open")) {
              p.classList.remove("open");
            } else {
              p.classList.add("open");
            }
          });
        });

        target.querySelector(".play-pause").addEventListener("click", (e) => {
          const icon = e.target.querySelector("i");
          if (player.getMedia().paused) {
            player.play();
            icon.classList.remove("fa-play");
            icon.classList.add("fa-pause");
          } else {
            player.pause();
            icon.classList.add("fa-play");
            icon.classList.remove("fa-pause");
          }
        });

        target.querySelectorAll(".rewind").forEach((button) => {
          button.addEventListener("click", () => {
            player.getMedia().currentTime -= 30;
          });
        });

        target.querySelectorAll(".forward").forEach((button) => {
          button.addEventListener("click", () => {
            player.getMedia().currentTime += 30;
          });
        });

        target.querySelectorAll(".fa-share-alt").forEach((button) => {
          button.addEventListener("click", (e) => {
            const list = e.target.nextElementSibling;
            if (list.classList.contains("open")) {
              list.classList.remove("open");
            } else {
              list.classList.add("open");
            }
          });
        });

        player.getElement().addEventListener("loadedmetadata", (e) => {
          if (player.getElement().duration !== Infinity) {
            slider.setAttribute("max", `${player.getMedia().duration}`);
            const current = player.getMedia().currentTime;
            slider.value = current.toString();
          }
          readMetaData(target, player, speakers, chapters);
        });

        player.getElement().addEventListener("durationchange", (e) => {
          const current = player.getMedia().currentTime;
          slider.setAttribute("max", `${player.getMedia().duration}`);
        });

        player.getElement().addEventListener("timeupdate", (e) => {
          const current = player.getMedia().currentTime;
          target.querySelector(".meta>time").innerText = formatTime(current);

          target
            .querySelectorAll(".resp-sharing-button__link")
            .forEach((item) => {
              item.href = item.href.replace(
                /(.*?player%2F)\d*(?:\.\d+)?(&.*)/,
                `$1${current}$2`
              );
            });

          if (player.getMedia().src[0].type !== "application/x-mpegURL") {
            const min = parseFloat(slider.min);
            const max = parseFloat(slider.max);
            slider.value = current.toString();

            const range = ((current - min) * 100) / (max - min);
            slider.style.backgroundImage = `linear-gradient(to right, #14AEF4 0%, #14AEF4 ${range}%, #00557E ${range}%, #00557E)`;
          }

          if (chapters.length > 0) {
            const chapterMatch = chapters.find(
              (chapter) => current >= chapter.start && current <= chapter.end
            );

            if (chapterMatch) {
              target.querySelectorAll(".current-item").forEach((item) => {
                item.querySelector("span").innerText = chapterMatch.title;
              });

              target.querySelectorAll(".list>ul>li").forEach((list, idx) => {
                if (idx === chapterMatch.index - 1) {
                  list.classList.add("selected");
                } else {
                  list.classList.remove("selected");
                }
              });
            }
          }

          if (speakers.length) {
            const match = speakers.find(
              (speaker) =>
                current >= speaker.starttime && current <= speaker.stoptime
            );

            if (match) {
              target.querySelector(".label>.note").innerText = "Speaking:";
              target.querySelector(
                ".label>.speaker"
              ).innerText = `${match.firstname} ${match.lastname}`.trim();
            }
          }
        });
      });
    </script>
